<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Homepage of Alexandra Silva</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="author" content="owwwlab.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="../favicon.ico">

    <!--CSS styles-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/perfect-scrollbar-0.4.5.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/style.css">
    <link id="theme-style" rel="stylesheet" href="css/styles/default.css">
    <!--/CSS styles-->

    <!--Javascript files-->
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="js/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="js/jquery.carouFredSel-6.2.1-packed.js"></script>
    <script type="text/javascript" src="js/modernizr.custom.63321.js"></script>
    <script type="text/javascript" src="js/jquery.dropdownit.js"></script>
    <script type="text/javascript" src="js/jquery.stellar.min.js"></script>
    <script type="text/javascript" src="js/ScrollToPlugin.min.js"></script>
    <script type="text/javascript" src="js/masonry.min.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar-0.4.5.with-mousewheel.min.js"></script>
    <script type="text/javascript" src="js/magnific-popup.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <!--/Javascript files-->
  </head>
  <body ng-app="homepage">
    <div id="wrapper">
      <a href="#sidebar" class="mobilemenu"><i class="icon-reorder"></i></a>
      <div id="sidebar">
        <div id="main-nav">
          <div id="nav-container">
            <div id="profile" class="clearfix">
              <div class="portrate hidden-xs"></div>
              <div class="title">
                <h2>Alexandra Silva</h2>
                <h3>University College London</h3>
              </div>
            </div>
            <ul id="navigation" ng-controller="NavCtrl">
              <li ng-repeat="item in menuItems" ng-class="{ 'currentmenu': isCurrent(item) }">
                <a ng-href="{{item.href}}">
                  <div class="icon icon-{{item.icon}}"></div>
                  <div class="text">{{item.text}}</div>
                </a>
              </li>
              <li>
                <a href="http://kiva.org/lender/xana" target="_blank">
                  <img src="img/kiva.jpg" alt="kiva" class="img-rounded center-block" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="main" class="at-view-fade-in at-view-fade-out" ng-view />
  </body>
</html>
